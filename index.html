<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Guess the Number Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="header">
            <h1 class="title">NUMBER GUESSING GAME</h1>
        </header>
        <div class="container">
            <div class="content">
                <p id="best-score">Best Score: --</p>

                <div class="title"></div>
                <div class="input">
                    <p id="idea">Guess the number between 1 to 10:- </p>
                    <input type="number" id="number" />
                </div>
                <div class="mess">
                    <p id="message"></p>
                </div>
                <div class="result">
                    <button id="btn">Submit</button>
                    <button id="reset">New game</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
